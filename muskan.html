<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine? üíñ</title>
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffcccc;
      overflow: hidden;
    }

    /* Background Images */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
    }

    .background img {
      width: 50%;
      height: 100%;
      object-fit: cover;
    }

    /* Responsive Design */
    @media (max-width: 800px) {
      .background {
        flex-direction: column;
      }
      .background img {
        width: 100%;
        height: 50%;
      }
    }

    /* Content Box */
    .container {
      position: absolute;
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
      animation: fadeIn 2s ease-in-out;
    }

    /* Heart Animation */
    .heart {
      position: relative;
      width: 120px;
      height: 110px;
      margin: 0 auto 30px;
      animation: heartbeat 1.5s infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      top: 0;
      width: 60px;
      height: 100px;
      background-color: #ff4757;
      border-radius: 50px 50px 0 0;
    }

    .heart::before {
      left: 60px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    /* Heartbeat Animation */
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    /* Proposal Text */
    .proposal h1 {
      font-size: 3.2rem;
      color: #ff4757;
      margin-bottom: 15px;
      text-shadow: 2px 2px 12px rgba(255, 0, 0, 0.4);
    }

    .proposal p {
      font-size: 1.6rem;
      color: #444;
      font-weight: bold;
    }

    /* Buttons */
    .button-container {
      margin-top: 25px;
    }

    .button {
      padding: 15px 30px;
      font-size: 1.4rem;
      color: white;
      background-color: #ff4757;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(255, 71, 87, 0.5);
    }

    .button:hover {
      background-color: #ff6b81;
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(255, 71, 87, 0.7);
    }

    .button.no:hover {
      animation: shake 0.5s ease-in-out;
    }

    /* Shake Animation for NO Button */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(6px); }
    }

    /* Fade-In Effect */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <!-- Background Images -->
  <div class="background">
    <img src="photo1.jpg" alt="Romantic Image 1">
    <img src="photo.jpg" alt="Romantic Image 2">
  </div>

  <!-- Content Box -->
  <div class="container">
    <!-- Animated Heart -->
    <div class="heart"></div>

    <!-- Proposal Message -->
    <div class="proposal">
      <h1>Will You Be My Valentine? üíï</h1>
      <p>You mean the world to me! ‚ù§Ô∏è</p>
    </div>

    <!-- Buttons -->
    <div class="button-container">
      <button class="button yes" onclick="celebrate()">YES</button>
      <button class="button no" onclick="alert('Aww, try again! üòâ')">NO</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="valentine-music" loop>
    <source src="music1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let music = document.getElementById("valentine-music");

      // Try autoplay (it may get blocked)
      music.play().catch(() => {
        console.log("Autoplay blocked. Waiting for user interaction.");
      });

      // Play music when user clicks anywhere on the page
      document.body.addEventListener("click", function() {
        music.play();
      }, { once: true });
    });

    function celebrate() {
      alert('Yay! I knew you would say YES! ‚ù§Ô∏è');

      // Falling Hearts Effect
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.position = "fixed";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "-10px";
        heart.style.fontSize = Math.random() * 30 + 20 + "px";
        heart.style.opacity = Math.random();
        heart.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
        document.body.appendChild(heart);
      }

      // Falling Hearts Animation
      let style = document.createElement('style');
      style.innerHTML = `
        @keyframes fall {
          to { transform: translateY(100vh); opacity: 0; }
        }
      `;
      document.head.appendChild(style);
    }
  </script>
</body>
</html>
